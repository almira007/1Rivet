<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Personal Details</title>
</head>
 <body>
     <h1>Personal Details</h1>
     <form action="#" style="width: 50%;">
        <fieldset>
            <legend>Personal Details</legend>
             <p>
                <label>First name : <input name="firstName" /></label>
            </p>
 
            <p>
                <label>Last name : <input name="lastName" /></label>
            </p>
 
            <p>
                Gender :
                <label><input type="radio" name="gender"
                    value="male" /> Male</label>
 
                <label><input type="radio" name="gender"
                    value="female" /> Female</label>
            </p>
        <p>
            Hobbies :
            <label><input type="checkbox" name="Dance" 
                value="Dance"/>Dance</label>
            <label><input type="checkbox" name="Reading"
                value="Reading"/>Reading</label>
        </p>
            <p>
                <label>Email : <input type="email"
                    name="email" /></label>
            </p>
 
            <p>
                <label>Date of Birth : <input type="date"
                    name="birthDate"></label>
            </p>
 
            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30" rows="3"></textarea>
                </label>
            </p>
 
            <p>
                <button type="submit" value="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>
 
</html>
