<body>
    <h3> LOGIN </h3>
    <form action="#" form="dateForm" onsubmit="submitForm();">
        <h4> Date Picker</h4>
        <select name="country" id="selectDateTime" onchange=" onchangedata()">Select Country
            <option>India</option>
            <option>England</option>
            <option>Russia</option>
            <option>USA</option>
            <option>Africa</option>
        </select>
        <input type="submit" value="submit" /><br>
        <div id="localDateTimePrint"></div>
        <div id="usDateTimePrint"></div>
    </form>




</body>
<script type="text/javascript">
    let selectDateTime;
    let usDateTime;
    let usDateTimePrint;
    function submitForm() {
        localDateTime = document.getElementById('selectDateTime').value;
        usDateTime = new Date(selectDateTime).toLocaleString('en-US', { timeZone: 'America/New_York' });
        console.clear();
        console.log('Local Date and Time :-', selectDateTime);
        console.log('********************************************')
        console.log('US Date and Time : -', usDateTime);
        document.getElementById("localDateTimePrint").innerHTML = selectDateTime.toLocaleString();
        document.getElementById("usDateTimePrint").innerHTML = usDateTime;
    }
</script>
